<!DOCTYPE html>
<html>

<head>
	<!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
	<script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
		integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">

	<!-- CSS file -->
	<link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

	<title>30631203 A2</title>

</head>

<body>
	<div class="page">
		<h1>Trees in Melbourne</h1>

		<div class="pure-g">
			<div class="pure-u-4-5">
				<div id="all" style="width: 100%;"></div>
			</div>
			<div class="pure-u-1-5">
				<p>More Text/Info Here</p>
			</div>
		</div>
		<h2>Significant Trees in the city of Yarra</h2>
		<div class="pure-g">
			<div class="pure-u-4-5">
				<div id="sig" style="width: 100%;"></div>
			</div>
			<div class="pure-u-1-5">
				<p>More Text/Info Here</p>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">

	var spec1 = "js/sigTrees.vg.json";
	vegaEmbed('#sig', spec1).then(function (result) {
		// Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
	}).catch(console.error);

	var spec2 = "js/allTrees.vg.json";
	vegaEmbed('#all', spec2).then(function (result) {
		// Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
	}).catch(console.error);
</script>

</html>
